<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>도서 관리 시스템</title>
<link href="../../css/layout.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/770bda6b86.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
		<nav class="menu_bar">
	        <ul class="menu_bar_category">
	            <h1 class="menu_bar_header">
	                <i class="fa-solid fa-book" style="color: #3373e1;"></i>
	                도서 대출 시스템
	            </h1>
	
	            <li><img class="menu_icon" src="../../images/layout/menu_home.svg"/><a href="home.html">홈</a></li>
				<li><img class="menu_icon" src="../../images/layout/menu_book.svg"/><a href="totalRent.html">대출/반납</a></li>
				<li>
					<div class="menu_div">
						<img class="menu_icon" src="../../images/layout/menu_list.svg"/>
						<a href="#">현황</a>
						<img class="submenu_icon" src="../../images/layout/menu_arrow.svg" class="menu_icon_svg">
					</div>
					<ul style="width:100%;" class="submenu">
	                    <li><a href="totalState.html">전체 대출 목록</a></li>
	                    <li><a href="turnoverState.html">대출 회전율 정보</a></li>
	                    <li><a href="overduePerson.html">연체 회원 목록</a></li>
	                    <li><a href="overdueState.html">연체 도서 목록</a></li>
	                </ul>
				</li>
			</ul>
	        <div class="menu_bar_footer">
	            <span> <i class="fa-solid fa-user"></i>     관리자</span>
	            <button class="btn_logout">로그아웃</button>
	        </div>
	    </nav>
		<main>
			<div>
				<div class="contents">
					<div class="menu_info">
						<div class="menu_title">
							<h1>회원가입</h1>
						</div>
						<div class="flex_1"></div>
						<div class="menu_label">
							<img alt="" src="../../images/layout/menu_home.svg">
							<label>회원가입</label>
						</div>
					</div>
					<div class="content_section">
						<div style="display:flex;justify-content: space-between;">
							<div>
								<h2>사용자 정보 입력</h2>
							</div>
							<div style="padding-right:20px; ">
								<button id="" class="btn_m_red">취소</button>
								<button id="" class="btn_m_blue">저장</button>
							</div>
						</div>
						<form>
							<table class="join_tbl" cellspacing="0" border="0">
								<colgroup>
									<col width="15%"/>
									<col width="*"/>
								</colgroup>
								<tbody>
									<tr>
										<th>아이디</th>
										<td><input type="text" placeholder="아이디를 입력해주세요." id="id" name="id"/><button type="button" class="btn_s_grey" onclick="checkId()">중복확인</button></td>
									</tr>
									<tr>
										<th>비밀번호</th>
										<td><input type="password" placeholder="비밀번호를 입력해주세요." id="pwd" name="pwd"/></td>
									</tr>
									<tr>
										<th>비밀번호 확인</th>
										<td><input type="password" placeholder="비밀번호를 입력해주세요." id="pwd_chk" name="pwd_chk"/></td>
									</tr>
									<tr>
										<th>이름</th>
										<td><input type="text" placeholder="이름을 입력해주세요." id="name" name="name"/></td>
									</tr>
									<tr>
										<th>전화번호</th>
										<td>
											<select id="tel1">
												<option value="010">010</option>
												<option value="011">011</option>
												<option value="017">017</option>
											</select>
											-
											<input type="number" id="tel2" name="tel2"/>-<input type="number" id="tel3" name="tel3"/>
										</td>
									</tr>
									<tr>
										<th>우편번호</th>
										<td>
											<input type="text" readonly="readonly" placeholder="우편번호" id="post_cd" name="post_cd"/>
											<button type="button" class="btn_s_grey" onclick="searchPost()">찾기</button>
										</td>
									</tr>
									<tr>
										<th>주소</th>
										<td><input type="text" readonly="readonly" id="addr1" name="addr1"/><input type="text" placeholder="상세주소를 입력해주세요." id="addr2" name="addr2"/></td>
									</tr>
									<tr>
										<th>이메일</th>
										<td><input type="email" placeholder="이메일을 입력해주세요." id="email" name="email"/></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
